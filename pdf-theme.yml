# To customise PDF themes, refer to the 'Asciidoctor PDF Theming' documentation: https://docs.asciidoctor.org/pdf-converter/latest/theme/

extends: default-for-print

base:
  font-family: Noto Serif
  font-size: 8
  font-color: 333333
  #font-color: ff0000 # Red color in hexadecimal (RRGGBB) (use only for testing, for a quick way to verify that the PDF output is using this theme).

toc:
  title:
    font-size: 20
    font-color: 000000
  font-size: 12
  font-color: 000000
  levels: 3
  spacing: 4
  indent: 10

# Add a logo.
#title-page:
#  logo:
#    image: image:assets/logo.png[]
# Set the PDF cover image (doesn't look great by default, requires further setup).
# cover:
#   front:
#     image: assets/cover.jpg # Path to the cover image
#     fit: contain # Adjust how the image fits the page (contain, cover, or scale-down)
#     align: center # Align the image (center, left, or right)
#     valign: middle # Vertical alignment (top, middle, or bottom)

admonition:
  icon:
    caution:
      image: supplemental-ui/img/caution.svg
    important:
      image: supplemental-ui/img/important.svg
    note:
      image: supplemental-ui/img/note.svg
# This doesn't work -- will have to code an extension for a custom [OPTION] admonition.
#    note.option:
#      image: supplemental-ui/img/option.svg
    tip:
      image: supplemental-ui/img/tip.svg
    warning:
      image: supplemental-ui/img/warning.svg

# Define styles for roles.
role:
  common-label-style: &common-label-style
    font-style: bold
    font-size: 6
    border-offset: 4
    border-radius: 2
    background-color: eaeaea
    font-color: 777
  label-ability-type:
    <<: *common-label-style
  keyword:
    font-style: italic
    font-color: 000000