extends: default-for-print

base:
  font_family: Noto Serif
  font_size: 8
  font_color: 333333
  #font_color: ff0000 # Red color in hexadecimal (RRGGBB) (use only for testing, for a quick way to verify that the PDF output is using this theme).

toc:
  title:
    font_size: 20
    font_color: 000000
  font_size: 12
  font_color: 000000
  levels: 3
  spacing: 4
  indent: 10

