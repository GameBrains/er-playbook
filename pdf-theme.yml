#     valign: middle # Vertical alignment (top, middle, or bottom)

admonition:
  label:
    text-transform: none
    font-color: ffffff
    font-style: bold
  border-width: 0.5
  border-color: f5f5f5
  border-radius: 4
  padding: [4, 6, 4, 6]
  background-color: f9f9f9
  column-rule-width: 0
  icon:
    caution:
      image: supplemental-ui/img/caution.svg
      size: 14
    important:
      image: supplemental-ui/img/important.svg
      size: 14
    note:
      image: supplemental-ui/img/note.svg
      size: 14
# This doesn't work -- will have to code an extension for a custom [OPTION] admonition.
#    note.option:
#      image: supplemental-ui/img/option.svg
    tip:
      image: supplemental-ui/img/tip.svg
      size: 14
      stroke-color: 348c38
    warning:
      image: supplemental-ui/img/warning.svg
      size: 14

# Define styles for roles.
role:
  common-label-style: &common-label-style
    font-style: bold
    font-size: 6
    border-offset: 4
    border-radius: 2
    background-color: eaeaea
    font-color: 777
  label-ability-type:
    <<: *common-label-style
  keyword:
    font-style: italic
    font-color: 000000

codespan:
  background-color: #F5F5F5
  border-offset: 2

caption:
  font-style: bold_italic
  font-size: 8

sidebar:
  background-color: e4e4f2
  title:
    font-style: normal

example:
  border-color: 5d5d5d

heading:
  h2:
    border-width: [0, 0, 2, 0]
    border-color: 5d5d5d
  h3:
    border-width: [0, 0, 1, 0]
    border-color: 5d5d5d
  h4:
    border-width: [0, 0, 1, 0]
    border-color: eeeeee